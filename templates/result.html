<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    
    <p><strong>Predicted Class:</strong> {{ prediction }}</p>
    {% if confidence %}

    {% endif %}
    
    <br>
    <a href="/">Go back</a>
</body>
</html>
